<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ground Rule 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: dark; }
    body { font-family: 'Noto Sans KR', system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .fade-in { animation: fade .4s ease; } @keyframes fade { from {opacity:0} to {opacity:1} }
  </style>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100">
  <main class="min-h-screen flex items-center justify-center p-4 bg-black/50">
    <section class="w-full max-w-xl bg-slate-900/60 backdrop-blur rounded-2xl border border-white/10 p-6 fade-in">
      <header class="mb-6">
        <h1 class="text-2xl font-extrabold text-yellow-300">문제 2</h1>
        <p class="text-slate-200 mt-2">정답을 입력해주세요.</p>
      </header>
      <div id="formBox" class="space-y-3">
        <label for="answer" class="block text-sm text-slate-300">입력</label>
        <input id="answer" type="text" class="w-full rounded-xl bg-slate-800 border border-white/10 px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-yellow-300/40" placeholder="정답 입력" />
        <div class="flex gap-3">
          <button id="submitBtn" class="inline-flex px-4 py-3 rounded-xl font-semibold bg-amber-600 hover:bg-amber-500 focus:outline-none focus:ring-2 focus:ring-yellow-300/40">확인</button>
          <button id="resetBtn" class="inline-flex px-4 py-3 rounded-xl font-semibold bg-slate-700 hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-yellow-300/20">초기화</button>
        </div>
        <p id="error" class="hidden text-rose-300 text-sm">다시 입력해 주세요.</p>
      </div>
      <div id="okBox" class="hidden mt-6 space-y-3">
        <p class="text-xs text-emerald-300">정답입니다. Ground Rule 보드 2번을 작성해주세요.</p>
        <div class="p-4 rounded-2xl border border-yellow-300/50 bg-emerald-900/20">
          <p class="text-lg font-bold text-yellow-300">Ground Rule 2</p>
          <p class="mt-1 text-xl sm:text-2xl font-extrabold">정보는 투명하게, 지식은 함께 모은다</p>
        </div>
      </div>
    </section>
  </main>
  <script>
    const ANSWER = '5768';
    const $answer = document.getElementById('answer');
    const $submit = document.getElementById('submitBtn');
    const $reset = document.getElementById('resetBtn');
    const $error = document.getElementById('error');
    const $formBox = document.getElementById('formBox');
    const $okBox = document.getElementById('okBox');

    function check(){
      const v = $answer.value;
      if(v === ANSWER){
        $error.classList.add('hidden');
        $formBox.classList.add('hidden');
        $okBox.classList.remove('hidden');
      } else {
        $error.classList.remove('hidden');
      }
    }
    function reset(){
      $answer.value = '';
      $error.classList.add('hidden');
      $okBox.classList.add('hidden');
      $formBox.classList.remove('hidden');
      $answer.focus();
    }
    $submit.addEventListener('click', check);
    $reset.addEventListener('click', reset);
    $answer.addEventListener('keydown', e => { if(e.key==='Enter') check(); });
  </script>
</body>
</html>
